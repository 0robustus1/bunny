language: ruby
before_install: "./bin/ci/before_install"
bundler_args: --without development
before_script: "./bin/ci/before_build"
script: "bundle exec rspec -cf documentation spec"
after_script: "/tmp/rabbitmq/sbin/rabbitmqctl stop"
rvm:
  - "2.3.0"
  - "2.2.2"
notifications:
  email: michael@rabbitmq.com
sudo: no
branches:
  only:
    - master
env:
  - "PATH=/tmp/rabbitmq/sbin:$PATH"
  - "RABBITMQCTL=/tmp/rabbitmq/sbin/rabbitmqctl"
  - "RABBITMQ_PLUGINS=/tmp/rabbitmq/sbin/rabbitmq-plugins"
